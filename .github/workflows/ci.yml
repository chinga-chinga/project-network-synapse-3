# CI â€” runs on push to develop (superset of PR validation)
name: CI

on:
  push:
    branches: [develop]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "latest"

jobs:
  # ---------------------------------------------------------------------------
  # Detect which files changed
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      backend: ${{ steps.filter.outputs.backend }}
      workers: ${{ steps.filter.outputs.workers }}
      yaml: ${{ steps.filter.outputs.yaml }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/file-filters.yml

  # ---------------------------------------------------------------------------
  # Code quality
  # ---------------------------------------------------------------------------
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Ruff lint check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: MyPy type checking
        run: uv run mypy backend/ workers/
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # Security scanning
  # ---------------------------------------------------------------------------
  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Bandit security scan (JSON report)
        run: uv run bandit -r backend/ workers/ -c pyproject.toml -f json -o bandit-report.json --exit-zero
        continue-on-error: true

      - name: Bandit security scan (SARIF report)
        run: |
          uv run bandit -r backend/ workers/ -c pyproject.toml \
            -f sarif -o bandit-results.sarif --exit-zero || true
          if [ ! -f bandit-results.sarif ]; then
            cat > bandit-results.sarif << 'SARIF'
          {"version":"2.1.0","$schema":"https://sarif.dev/schema/2.1.0","runs":[{"tool":{"driver":{"name":"Bandit","version":"0.0.0"}},"results":[]}]}
          SARIF
          fi

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-results.sarif

  # ---------------------------------------------------------------------------
  # Secrets detection
  # ---------------------------------------------------------------------------
  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  # ---------------------------------------------------------------------------
  # Unit tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ -v \
            --cov=backend/network_synapse --cov=workers/synapse_workers \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ---------------------------------------------------------------------------
  # Integration tests
  # ---------------------------------------------------------------------------
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --timeout=300

# PR validation — quality gates for every pull request
name: PR Validation

on:
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "latest"

jobs:
  # ---------------------------------------------------------------------------
  # Detect which files changed to conditionally run jobs
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      backend: ${{ steps.filter.outputs.backend }}
      workers: ${{ steps.filter.outputs.workers }}
      yaml: ${{ steps.filter.outputs.yaml }}
      documentation: ${{ steps.filter.outputs.documentation }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: .github/file-filters.yml

  # ---------------------------------------------------------------------------
  # Code quality — ruff lint + format + mypy
  # ---------------------------------------------------------------------------
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Ruff lint check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: MyPy type checking
        run: uv run mypy backend/ workers/
        continue-on-error: true

  # ---------------------------------------------------------------------------
  # YAML lint
  # ---------------------------------------------------------------------------
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.yaml == 'true'
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group linting

      - name: YAML lint
        run: uv run yamllint .

  # ---------------------------------------------------------------------------
  # Security scanning — bandit + SARIF upload
  # ---------------------------------------------------------------------------
  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Bandit security scan (JSON report)
        run: uv run bandit -r backend/ workers/ -c pyproject.toml -f json -o bandit-report.json --exit-zero
        continue-on-error: true

      - name: Bandit security scan (SARIF report)
        run: |
          uv run bandit -r backend/ workers/ -c pyproject.toml \
            -f sarif -o bandit-results.sarif --exit-zero || true
          if [ ! -f bandit-results.sarif ]; then
            cat > bandit-results.sarif << 'SARIF'
          {"version":"2.1.0","$schema":"https://sarif.dev/schema/2.1.0","runs":[{"tool":{"driver":{"name":"Bandit","version":"0.0.0"}},"results":[]}]}
          SARIF
          fi

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-results.sarif

  # ---------------------------------------------------------------------------
  # Secrets detection — gitleaks
  # ---------------------------------------------------------------------------
  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  # ---------------------------------------------------------------------------
  # uv lock check — verify lock file is in sync
  # ---------------------------------------------------------------------------
  uv-lock-check:
    name: uv Lock Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - name: Verify uv.lock is in sync
        run: uv lock --check

  # ---------------------------------------------------------------------------
  # Unit tests
  # ---------------------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: astral-sh/setup-uv@v5
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run unit tests
        run: |
          uv run pytest tests/unit/ -v \
            --cov=backend/network_synapse --cov=workers/synapse_workers \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ---------------------------------------------------------------------------
  # Auto-label PRs
  # ---------------------------------------------------------------------------
  labeler:
    name: Auto Label
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml

  # ---------------------------------------------------------------------------
  # Wiki reminder for workflow changes
  # ---------------------------------------------------------------------------
  wiki-reminder:
    name: Documentation Reminder
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for workflow changes
        id: check
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '.github/workflows/')
          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "files<<EOF" >> "$GITHUB_OUTPUT"
            echo "$CHANGED" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR
        if: steps.check.outputs.changed == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: wiki-reminder
          message: |
            **Documentation update may be needed** — the following workflow files were changed:
            ```
            ${{ steps.check.outputs.files }}
            ```
            Please update documentation if these changes affect development workflows.

  # ---------------------------------------------------------------------------
  # PR Summary — aggregate results
  # ---------------------------------------------------------------------------
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [code-quality, security-scanning, secrets-detection, unit-tests, uv-lock-check]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## PR Validation Summary"
          echo ""
          echo "| Job | Status |"
          echo "|-----|--------|"
          echo "| Code Quality | ${{ needs.code-quality.result }} |"
          echo "| Security Scanning | ${{ needs.security-scanning.result }} |"
          echo "| Secrets Detection | ${{ needs.secrets-detection.result }} |"
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |"
          echo "| uv Lock Check | ${{ needs.uv-lock-check.result }} |"
          echo ""

          if [[ "${{ needs.code-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.secrets-detection.result }}" == "failure" ]] || \
             [[ "${{ needs.unit-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.uv-lock-check.result }}" == "failure" ]]; then
            echo "Required jobs failed — blocking merge."
            exit 1
          fi

          echo "All required checks passed."

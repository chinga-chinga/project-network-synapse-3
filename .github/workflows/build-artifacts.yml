# Build packages + Docker images on tags
name: Build Artifacts

on:
  push:
    tags:
      - "v*"

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "latest"

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Temporal worker image
        run: docker build -f development/Dockerfile -t synapse-worker:${{ github.ref_name }} .

  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build backend package
        run: uv build --package network-synapse

      - name: Build workers package
        run: uv build --package network-synapse-workers

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

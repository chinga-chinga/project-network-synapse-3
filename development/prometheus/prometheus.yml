global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Infrahub API health
  - job_name: "infrahub"
    metrics_path: /api/health
    static_configs:
      - targets: ["infrahub-server:8000"]

  # Temporal server metrics
  - job_name: "temporal"
    static_configs:
      - targets: ["temporal:7233"]

  # Network device probes (blackbox exporter style â€” placeholder)
  - job_name: "network_devices"
    static_configs:
      - targets:
          - "172.20.20.10:57400"  # spine01
          - "172.20.20.11:57400"  # leaf01
          - "172.20.20.12:57400"  # leaf02

# Alertmanager Configuration â€” Slack integration

global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"

route:
  receiver: "slack-default"
  group_by: ["alertname", "device"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    # Critical alerts â€” immediate notification
    - match:
        severity: critical
      receiver: "slack-critical"
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts â€” batched every 15 minutes
    - match:
        severity: warning
      receiver: "slack-warning"
      group_wait: 1m
      group_interval: 15m
      repeat_interval: 4h

receivers:
  - name: "slack-default"
    slack_configs:
      - channel: "#network-synapse-alerts"
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'
        send_resolved: true

  - name: "slack-critical"
    slack_configs:
      - channel: "#network-synapse-critical"
        title: "ðŸ”´ CRITICAL: {{ .GroupLabels.alertname }}"
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Device:* {{ .GroupLabels.device }}
          *Details:*
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
            {{ .Annotations.description }}
          {{ end }}
          *Runbook:* https://github.com/chinga-chinga/project-network-synapse-3/blob/main/docs/runbooks/
        send_resolved: true

  - name: "slack-warning"
    slack_configs:
      - channel: "#network-synapse-alerts"
        title: "ðŸŸ¡ WARNING: {{ .GroupLabels.alertname }}"
        text: |
          {{ range .Alerts }}
          - {{ .Annotations.summary }}
          {{ end }}
        send_resolved: true
